{% extends 'index/base_new.html' %}
{% block content %}
    <div class="content-wrapper" style="min-height: 701px;">
        <section class="content-header"><h1>
            TABLES
            <small>Simple and advance table in CoPilot</small></h1>
            <ol class="breadcrumb">
                <li><a href="javascript:;"><i class="fa fa-home"></i>Home</a></li>
                <li class="active">TABLES</li>
            </ol>
        </section>
        <section class="content">
            <div class="row center-block"><h2>Data tables</h2>
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header"><h3 class="box-title">Data Table With Full Features</h3></div>
                        <div class="box-body">
                            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div id="example1_length" class="dataTables_length"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 table-responsive">
                                        <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="dataTables_length" id="example1_length"><label>Show <select name="example1_length" aria-controls="example1"
                                                                                                                            class="form-control input-sm">
                                                        <option value="10">10</option>
                                                        <option value="25">25</option>
                                                        <option value="50">50</option>
                                                        <option value="100">100</option>
                                                    </select> entries</label></div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <table aria-describedby="example1_info" role="grid" id="example1" class="table table-bordered table-striped dataTable">
                                                        <colgroup>
                                                            <col span="1" style="width: 10%;">
                                                            <col span="1" style="width: 50%;">
                                                            <col span="1" style="width: 15%;">
                                                            <col span="1" style="width: 15%;">
                                                            <col span="1" style="width: 10%;">
                                                        </colgroup>
                                                        <thead>
                                                        <tr role="row">
                                                            <th class="sorting">â„–</th>
                                                            <th class="sorting_asc">Exercise</th>
                                                            <th class="sorting">Lift</th>
                                                            <th class="sorting">Reps</th>
                                                            <th class="sorting">Status</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr role="row" class="odd">
                                                            <form action="{% url 'new_index' %}" method="post">
                                                                {% csrf_token %}
                                                                <td>1</td>
                                                                <td>
                                                                    <select name="exercise" id="exercises">
                                                                        {% for exercise in exercises %}
                                                                            <option value="{{ exercise.name }}">{{ exercise.name }}</option>
                                                                        {% endfor %}
                                                                    </select>
                                                                </td>
                                                                <td><input type="number" id="liftmass" name="liftmass" required="required" min="5" max="20" step="0.1"></td>
                                                                <td><input type="number" id="repetitions" name="repetitions" required="required" min="1" max="20"></td>
                                                                <td><input type="submit" value="Add"></td>
                                                            </form>
                                                        </tr>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-5">
                                                    <div class="dataTables_info" id="example1_info" role="status" aria-live="polite">Showing 1 to 10 of 11 entries</div>
                                                </div>
                                                <div class="col-sm-7">
                                                    <div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
                                                        <ul class="pagination">
                                                            <li class="paginate_button previous disabled" id="example1_previous"><a href="#" aria-controls="example1" data-dt-idx="0" tabindex="0">Previous</a>
                                                            </li>
                                                            <li class="paginate_button active"><a href="#" aria-controls="example1" data-dt-idx="1" tabindex="0">1</a></li>
                                                            <li class="paginate_button "><a href="#" aria-controls="example1" data-dt-idx="2" tabindex="0">2</a></li>
                                                            <li class="paginate_button next" id="example1_next"><a href="#" aria-controls="example1" data-dt-idx="3" tabindex="0">Next</a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
