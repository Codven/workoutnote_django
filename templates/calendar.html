{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <div id="calendar_navigator">
        <a class="arrow_left calendar_navigation_button" onclick="previousMonthClick();"></a>
        <a id="month_text">August, 2021</a>
        <a class="arrow_right calendar_navigation_button" onclick="nextMonthClick();"></a>
    </div>
    <table id="calendar_table">
        <tr>
            <th>S</th>
            <th>M</th>
            <th>T</th>
            <th>W</th>
            <th>T</th>
            <th>F</th>
            <th>S</th>
        </tr>
    </table>
    <div id="selected_date_content">
    </div>

    <style>
        @media (min-width: 801px) {
            #month_text {
                font-size: xx-large;
                padding: 0;
                margin: 0;
                line-height: 1;
            }

            .arrow_right {
                cursor: pointer;
                border: solid black;
                border-width: 0 3px 3px 0;
                display: inline-block;
                transform: rotate(-45deg);
                -webkit-transform: rotate(-45deg);

                padding: 0;
                margin: 0;
                line-height: 1;
            }

            .arrow_left {
                cursor: pointer;
                border: solid black;
                border-width: 0 3px 3px 0;
                display: inline-block;
                transform: rotate(135deg);
                -webkit-transform: rotate(135deg);

                padding: 0;
                margin: 0;
                line-height: 1;
            }

            #calendar_navigator {
                height: 100px;
                margin-left: 40px;
                margin-right: 40px;
                border: none;
                border-spacing: 0;
                width: calc(100% - 80px);
                text-align: center;
                margin-top: 40px;
                display: flex;
                justify-content: space-between;
            }

            .calendar_navigation_button {
                width: 26px;
                height: 26px;
            }

            #calendar_table {
                margin-left: 40px;
                margin-right: 40px;
                margin-bottom: 100px;
                border: none;
                border-spacing: 0;
                width: calc(100% - 80px);
                text-align: center;
            }

            #calendar_table th {
                padding: 10px;
                color: #6633CC;
                background: #F6F5F5;
            }

            .calendar_cell {
                width: 64px;
                height: 64px;
                border-radius: 32px;
                margin-top: 4px;
                font-weight: bold;

                cursor: pointer;
                background: none;
                color: #3a3a3a;
                border: none;
                text-align: center;
                vertical-align: middle;
            }

            .today_cell, .calendar_cell:hover {
                background: #C5BDEC;
            }

            .calendar_cell_outline {
                border-radius: 32px;
                border: 4px solid #6633CC;
            }

            .workout_day {
                font-weight: bolder;
                color: #6633CC;
            }
        }

        @media (max-width: 800px) {
            #calendar_navigator {
                margin-top: 32px;
                margin-bottom: 8px;
                text-align: center;
                display: flex;
                justify-content: space-between;
            }

            #month_text {
                font-size: x-large;

                padding: 0;
                margin: 0;
                line-height: 1;
            }

            .arrow_right {
                width: 24px;
                height: 24px;
                cursor: pointer;
                border: solid black;
                border-width: 0 3px 3px 0;
                transform: rotate(-45deg);
                -webkit-transform: rotate(-45deg);
            }

            .arrow_left {
                width: 24px;
                height: 24px;
                cursor: pointer;
                border: solid black;
                border-width: 0 3px 3px 0;
                transform: rotate(135deg);
                -webkit-transform: rotate(135deg);
            }

            #calendar_table {
                width: 100%;
                margin-bottom: 32px;
                margin-top: 32px;
                border: none;
                border-spacing: 0;
                text-align: center;
            }

            #calendar_table th {
                padding: 2px;
                color: #6633CC;
                background: #F6F5F5;
            }

            .calendar_cell {
                width: 36px;
                height: 36px;
                border-radius: 18px;
                margin: 4px;
                padding: 0;
                font-weight: bold;

                cursor: pointer;
                background: none;
                color: #3a3a3a;
                border: none;
                text-align: center;
                vertical-align: middle;
            }

            .today_cell, .calendar_cell:hover {
                background: #C5BDEC;
            }

            .calendar_cell_outline {
                border-radius: 18px;
                border: 2px solid #6633CC;
            }

            .workout_day {
                font-weight: bolder;
                color: #6633CC;
            }
        }

        td {
            color: #3a3a3a;
        }
    </style>

    <script>
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const weekdayNames = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
        const KG2LBS = 2.20462262185;
        const ONE_REP_MAX_CONST = 0.025;
        let workoutDays = [];
        let displayedWorkouts = [];
        let allExercises = [{% for exercise in exercises %}{id: {{ exercise.id }},
                name: '{{ exercise.name }}',
                nameTranslations: {{ exercise.name_translations|safe }},
                iconUrl: '{{ exercise.icon.url }}',
                bodyPart: '{{ exercise.body_part.name }}',
                category: '{{ exercise.category.name }}'},{% endfor %}];
        let selectedMonth;
        let sessionKey;

        $(document).ready(function () {
            let timezoneOffsetMinutes = new Date().getTimezoneOffset();
            workoutDays = [];
            $.post('/api/fetch_workout_days', `{"sessionKey": "{{ sessionKey }}", "timezoneOffsetMinutes": ${timezoneOffsetMinutes}}`, function (res) {
                if (res.success)
                    for (let i = 0; i < res.workoutDays.length; i++)
                        workoutDays.push(res.workoutDays[i]);

                selectedMonth = new Date();
                selectedMonth.setDate(1);
                selectedMonth.setHours(0);
                selectedMonth.setMinutes(0);
                selectedMonth.setSeconds(0);
                selectedMonth.setMilliseconds(0);
                loadMonth(selectedMonth);

                let fromTs = new Date();
                fromTs.setHours(0);
                fromTs.setMinutes(0);
                fromTs.setSeconds(0);
                fromTs.setMilliseconds(0);
                let tillTs = new Date(fromTs);
                tillTs.setDate(fromTs.getDate() + 1);
                fetchDayWorkouts(fromTs.getTime(), tillTs.getTime());
            });
        });

        function loadMonth(date) {
            $("#calendar_table tr:not(:first-child)").empty();

            let dateTs = new Date(date.getTime());
            dateTs.setDate(1);
            dateTs.setHours(0);
            dateTs.setMinutes(0);
            dateTs.setSeconds(0);
            dateTs.setMilliseconds(0);

            $('#month_text').html(`${monthNames[dateTs.getMonth()]}, ${dateTs.getFullYear()}`);

            // days before this month
            if (dateTs.getDay() !== 0) {
                $('#calendar_table tr:last').after('<tr></tr>');
                for (let i = 0; i < dateTs.getDay(); i++)
                    $('#calendar_table tr:last').append('<td></td>');
            }

            const today = new Date();
            today.setHours(0);
            today.setMinutes(0);
            today.setSeconds(0);
            today.setMilliseconds(0);

            // current month days
            let currentMonth = dateTs.getMonth();
            while (dateTs.getMonth() === currentMonth) {
                if (dateTs.getDay() === 0)
                    $('#calendar_table tr:last').after('<tr></tr>');
                let dateStr = `${dateTs.getFullYear()}/${dateTs.getMonth() + 1}/${dateTs.getDate()}`;

                let tillTs = new Date(dateTs.getTime());
                tillTs.setDate(dateTs.getDate() + 1);

                $('#calendar_table tr:last').append(`<td><button onclick="fetchDayWorkouts(${dateTs.getTime()}, ${tillTs.getTime()});" class="calendar_cell ${$.inArray(dateStr, workoutDays) > -1 ? "calendar_cell_outline" : ""} ${today.getTime() === dateTs.getTime() ? "today_cell" : ""}">${dateTs.getDate()}</button></td>`);

                dateTs.setDate(dateTs.getDate() + 1);
            }
        }

        function previousMonthClick() {
            selectedMonth.setMonth(selectedMonth.getMonth() - 1);
            loadMonth(selectedMonth);
        }

        function nextMonthClick() {
            selectedMonth.setMonth(selectedMonth.getMonth() + 1);
            loadMonth(selectedMonth);
        }

        function displayWorkouts(ts, workouts) {
            displayedWorkouts = workouts;
            let date = new Date(ts);

            let rootDiv = $('#selected_date_content');
            rootDiv.empty();
            rootDiv.append(`<h4 style="color: #3f51b5"><b>${date.getFullYear()}.${date.getMonth() + 1}.${date.getDate()}. ${weekdayNames[date.getDay()]}</b></h4>`);
            workouts.sort((l, r) => l.timestamp < r.timestamp);
            for (let i = 0; i < workouts.length; i++) {
                rootDiv.append(`<div class="sub_content" style="min-height: 190px;"></div>`);
                let subDiv = $('.sub_content:last');
                subDiv.append(`<div style="height: 12px; display: flex; align-content: center; justify-content: space-between;">
                    <span style="color: #3f51b5; font-weight: bold;" class="w3-left">${workouts[i].title}</span>
                    <img onclick="favoriteWorkoutsClick(this, ${workouts[i].id});" style="margin-left: 8px; vertical-align: middle; cursor: pointer;" src="${workouts[i].isFavorite ? '{% static 'favorite_checked.png' %}' : '{% static 'favorite_unchecked.png' %}'}" width="22px" height="22px">
                </div>`);
                subDiv.append('<hr style="border: 1px solid lightgrey;">');
                subDiv.append('<div style="display: inline-block; padding: 8px;"></div>');
                let liftsDiv = $('.sub_content:last div:last');
                for (let j = 0; j < workouts[i].lifts.length; j++) {
                    liftsDiv.append(`<span>${j + 1}. </span>`);
                    liftsDiv.append(`<span>${workouts[i].lifts[j].exercise_name}, </span>`);
                    liftsDiv.append(`<span>${workouts[i].lifts[j].lift_mass} KG, </span>`);
                    liftsDiv.append(`<span>${workouts[i].lifts[j].repetitions} REPS, </span>`);
                    liftsDiv.append(`<span>${workouts[i].lifts[j].one_rep_max} RM, </span>`);
                    liftsDiv.append('<br><br>');
                }

                let seconds = workouts[i].duration % 60
                let minutes = (Math.trunc(workouts[i].duration - seconds) / 60) % 60;
                let hours = Math.trunc(((Math.trunc((workouts[i].duration - seconds) / 60)) % 60 - minutes) / 60)
                subDiv.append(
                    `<div style="padding: 8px; text-align: center;" class="repeatButton">
                        <span style="font-weight: bold; font-size: large;" class="light-blue-text">
                            ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}
                        </span> <br>
                    </div>`);
                subDiv.append(
                    `<div style="padding: 8px; text-align: center;" class="repeatButton">
                        <a onclick="repeatWorkoutSession(${workouts[i].id});" class="w3-button w3-buttoncolor" style="padding: 5px 30px 5px 30px; border-radius: 4px; display: block; margin-top: 10px;">반복하기</a>
                    </div>`
                );
            }
        }

        function findExerciseByName(name) {
            for (let i = 0; i < allExercises.length; i++)
                if (allExercises[i].name === name)
                    return allExercises[i];
            return null;
        }

        function repeatWorkoutSession(workoutSessionId) {
            let lifts = [];

            for (let i = 0; i < displayedWorkouts.length; i++)
                if (displayedWorkouts[i].id === workoutSessionId) {
                    for (let j = 0; j < displayedWorkouts[i].lifts.length; j++) {
                        lifts.push({
                            id: lifts.length + 1,
                            exercise: findExerciseByName(displayedWorkouts[i].lifts[j].exercise_name),
                            liftMass: displayedWorkouts[i].lifts[j].lift_mass,
                            reps: displayedWorkouts[i].lifts[j].repetitions,
                            enabled: true,
                            rmMax: Math.trunc((displayedWorkouts[i].lifts[j].lift_mass + displayedWorkouts[i].lifts[j].lift_mass * displayedWorkouts[i].lifts[j].repetitions * ONE_REP_MAX_CONST) * 100) / 100
                        });
                    }
                    break;
                }

            // send as a broadcast to all tabs i.e. save locally
            message_broadcast({action: 'lifts', value: lifts});

            // redirect to index page
            window.location.href = '{% url 'index' %}';
        }

        function fetchDayWorkouts(fromTs, tillTs) {
            $.post('/api/fetch_workouts', `{"sessionKey": "{{ sessionKey }}", "fromTimestampMs": ${fromTs}, "tillTimestampMs": ${tillTs}}`).done((res) => res.success ? displayWorkouts(fromTs, res.workouts) : alert('No workout data found on selected day!'));
        }
    </script>
{% endblock %}
