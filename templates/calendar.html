{% extends 'base.html' %}
{% block content %}
    {% load static %}

    <div id="rootDiv">
        <div id="calendarDiv">
            <div class="sub_content" style="padding: 0;">
                <div id="calendar_navigator">
                    <a class="arrow_left calendar_navigation_button" onclick="previousMonthClick();"></a>
                    <a id="month_text">August, 2021</a>
                    <a class="arrow_right calendar_navigation_button" onclick="nextMonthClick();"></a>
                </div>
                <table id="calendar_table">
                    <tr>
                        <th>S</th>
                        <th>M</th>
                        <th>T</th>
                        <th>W</th>
                        <th>T</th>
                        <th>F</th>
                        <th>S</th>
                    </tr>
                </table>
                <hr style="border-top: 2px solid lightgray; margin: 40px 64px 0 64px;">
                <span style="display: block; color: #5F36C4; font-size: large; font-weight: bold; padding-top: 20px;">NOTE</span>
                <span id="savingLabel" style="font-size: x-small; display: none">Saving...</span>
                <textarea id="noteTextArea" cols="30" rows="10" maxlength="1024"></textarea>
            </div>
        </div>
        <div id="workoutsDiv">
            <div id="selected_date_content">
            </div>
        </div>
    </div>

    <style>
        @media (min-width: 801px) {
            #rootDiv {
                display: flex;
                margin: 0;
                padding: 0;
                justify-content: space-between;
            }

            #calendarDiv {
                width: calc(65% - 10px);
                flex-wrap: wrap;
                padding: 0;
            }

            #workoutsDiv {
                width: calc(35% - 10px);
                margin: 0px;
                padding: 0px;
                display: inline-block;
            }

            #month_text {
                font-size: 20px;
                font-weight: bold;
                color: #5F36C4;
                padding: 0;
                margin: 0;
                line-height: 1;
            }

            #calendar_navigator {
                padding: 0 48px;
                height: 96px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .arrow_right {
                cursor: pointer;
                border: solid black;
                border-width: 0 3px 3px 0;
                display: inline-block;
                transform: rotate(-45deg);
                -webkit-transform: rotate(-45deg);

                padding: 0;
                margin: 0;
                line-height: 1;
            }

            .arrow_left {
                cursor: pointer;
                border: solid black;
                border-width: 0 3px 3px 0;
                display: inline-block;
                transform: rotate(135deg);
                -webkit-transform: rotate(135deg);

                padding: 0;
                margin: 0;
                line-height: 1;
            }

            .calendar_navigation_button {
                width: 18px;
                height: 18px;
            }

            #calendar_table {
                border: none;
                border-spacing: 0;
                width: calc(100%);
                text-align: center;
            }

            #calendar_table th {
                padding: 10px;
                color: black;
                background: #F6F5F5;
            }

            #calendar_table tr td:first-child, #calendar_table tr th:first-child {
                padding-left: 64px;
            }

            #calendar_table tr td:last-child, #calendar_table tr th:last-child {
                padding-right: 64px;
            }

            .calendar_cell {
                width: 64px;
                height: 64px;
                border-radius: 32px;
                margin-top: 4px;
                font-weight: bold;

                cursor: pointer;
                background: none;
                color: #3a3a3a;
                border: none;
                text-align: center;
                vertical-align: middle;

                transition: 200ms;
            }

            .calendar_cell a {
                display: block;
            }

            .calendar_cell:hover {
                background: #C5BDEC;
                transition: 200ms;
            }

            .cell_with_event a:first-child {
                position: relative;
                width: 12px;
                height: 12px;
                top: calc(15%);
                left: calc(50% - 6px);
                background-color: #6633CC;
                border-radius: 6px;
                margin-bottom: 4px;
            }

            .cell_with_event a:last-child {
                position: relative;
                top: calc(10%);
            }

            .calendar_cell:not(.cell_with_event) a:last-child {
                position: relative;
                top: calc(50% - 13px);
            }

            .today_cell {
                background: #6633CC;
                color: white;
            }

            .today_cell.cell_with_event a:first-child {
                background-color: white;
            }

            #calendarDiv .sub_content span {
                margin-left: 64px;
            }

            #noteTextArea {
                resize: none;
                width: calc(100% - 128px);
                height: 128px;
                margin: 0 64px 64px 64px;
                border: none;
                background-color: #eee;
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
                box-shadow: none;
                outline: none;
                overflow: auto;
                padding: 12px;
            }
        }

        @media (max-width: 800px) {
            .w3-main {
                padding: 0;
            }

            #calendarDiv .sub_content {
                border-radius: 0;
            }

            #workoutsDiv {
                padding: 24px;
            }

            #calendar_navigator {
                padding-top: 32px;
                padding-bottom: 32px;
                text-align: center;
                display: flex;
                justify-content: space-evenly;
            }

            #month_text {
                font-size: large;
                font-weight: bold;

                padding: 0;
                margin: 0;
                line-height: 1;
            }

            .arrow_right {
                width: 18px;
                height: 18px;
                cursor: pointer;
                border: solid #6633CC;
                border-width: 0 3px 3px 0;
                transform: rotate(-45deg);
                -webkit-transform: rotate(-45deg);
            }

            .arrow_left {
                width: 18px;
                height: 18px;
                cursor: pointer;
                border: solid #6633CC;
                border-width: 0 3px 3px 0;
                transform: rotate(135deg);
                -webkit-transform: rotate(135deg);
            }

            #calendar_table {
                border: none;
                border-spacing: 0;
                width: calc(100%);
                text-align: center;
            }

            #calendar_table th {
                padding: 10px;
                color: black;
                background: #F6F5F5;
            }

            .calendar_cell {
                width: 64px;
                height: 64px;
                border-radius: 32px;
                margin-top: 4px;
                font-weight: bold;

                cursor: pointer;
                background: none;
                color: #3a3a3a;
                border: none;
                text-align: center;
                vertical-align: middle;

                transition: 200ms;
            }

            .calendar_cell a {
                display: block;
            }

            .calendar_cell:hover {
                background: #C5BDEC;
                transition: 200ms;
            }

            .cell_with_event a:first-child {
                position: relative;
                width: 12px;
                height: 12px;
                top: calc(15%);
                left: calc(50% - 6px);
                background-color: #6633CC;
                border-radius: 6px;
                margin-bottom: 4px;
            }

            .cell_with_event a:last-child {
                position: relative;
                top: calc(10%);
            }

            .calendar_cell:not(.cell_with_event) a:last-child {
                position: relative;
                top: calc(50% - 13px);
            }

            .today_cell {
                background: #6633CC;
                color: white;
            }

            .today_cell.cell_with_event a:first-child {
                background-color: white;
            }

            #calendarDiv .sub_content span {
                margin-left: 24px;
            }

            #noteTextArea {
                resize: none;
                width: calc(100% - 48px);
                height: 128px;
                margin: 0 24px 24px 24px;
                border: none;
                background-color: #eee;
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
                box-shadow: none;
                outline: none;
                overflow: auto;
                padding: 12px;
            }
        }

        td {
            color: #3a3a3a;
        }

        .darkBlueBackground {
            background-color: #5F36C4;
        }

        .grayBackground {
            background-color: darkgray;
        }
    </style>

    <script>
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const weekdayNames = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
        const KG2LBS = 2.20462262185;
        const ONE_REP_MAX_CONST = 0.025;
        let workoutDays = [];
        let displayedWorkouts = [];
        let allExercises = [{% for exercise in exercises %}{id: {{ exercise.id }},
                name: '{{ exercise.name }}',
                nameTranslations: {{ exercise.name_translations|safe }},
                iconUrl: '{{ exercise.icon.url }}',
                bodyPart: '{{ exercise.body_part.name }}',
                category: '{{ exercise.category.name }}'},{% endfor %}];
        let selectedMonth;
        let sessionKey;
        let selectedDateTimestamp;
        let updateNoteNecessary = false;

        {% load tools %}
        let allWorkouts = [
            {% for day_str, workout_sessions in workouts_by_days.items %}
                {% for workout_session, lifts in workout_sessions.items %}
                    {
                        id: {{ workout_session.id }},
                        title: "{{ workout_session.title }}",
                        dayStr: "{{ day_str }}",
                        duration: {{ workout_session.duration }},
                        lifts: [{% for lift in lifts %}{id: {{ lift.id }}, exerciseName: "{{ lift.exercise.name }}", liftMass: {{ lift.lift_mass }}, repetitions: {{ lift.repetitions }}, rmMax: {{ lift.one_rep_max }}}{% if not forloop.last %}, {% endif %}{% endfor %}]
                    },
                {% endfor %}
            {% endfor %}];

        $(document).ready(function () {
            let timezoneOffsetMinutes = new Date().getTimezoneOffset();
            workoutDays = [];
            $.post('/api/fetch_workout_days', {sessionKey: "{{ sessionKey }}", timezoneOffsetMinutes: timezoneOffsetMinutes}, function (res) {
                if (res.success)
                    for (let i = 0; i < res.workoutDays.length; i++)
                        workoutDays.push(res.workoutDays[i]);

                selectedMonth = new Date();
                selectedMonth.setDate(1);
                selectedMonth.setHours(0);
                selectedMonth.setMinutes(0);
                selectedMonth.setSeconds(0);
                selectedMonth.setMilliseconds(0);
                loadMonth(selectedMonth);

                let fromTs = new Date();
                fromTs.setHours(0);
                fromTs.setMinutes(0);
                fromTs.setSeconds(0);
                fromTs.setMilliseconds(0);
                let tillTs = new Date(fromTs);
                tillTs.setDate(fromTs.getDate() + 1);
                fetchDayWorkouts(fromTs.getTime(), tillTs.getTime());
            });
            let date = new Date();
            date.setHours(0, 0, 0, 0);
            $.post('/api/fetch_note', {sessionKey: "{{ sessionKey }}", timestamp: date.getTime()}, function (res) {
                if (res.success)
                    $('#noteTextArea').val(res.note);
            });
            let updateNoteTextArea = function () {
                if (updateNoteNecessary) {
                    $.post('/api/set_note', {sessionKey: "{{ sessionKey }}", timestamp: selectedDateTimestamp, note: $('#noteTextArea').val()}, function (res) {
                        let log = $('#savingLabel');
                        if (res.success) {
                            log.css({color: "green"});
                            log.html('Successfully saved.');
                            updateNoteNecessary = false;
                        } else {
                            log.css({color: "red"});
                            log.html('Failed to save.');
                            updateNoteNecessary = true;
                        }
                        setTimeout(updateNoteTextArea, 2000);
                    });
                } else
                    setTimeout(updateNoteTextArea, 2000);
            };
            setTimeout(updateNoteTextArea, 2000);

            $('#noteTextArea').keydown(function () {
                let log = $('#savingLabel');
                log.show();
                log.css({color: "orange"});
                log.html('Saving...');
                updateNoteNecessary = true;
            });
        });

        function loadMonth(date) {
            $("#calendar_table tr:not(:first-child)").empty();

            let dateTs = new Date(date.getTime());
            dateTs.setDate(1);
            dateTs.setHours(0);
            dateTs.setMinutes(0);
            dateTs.setSeconds(0);
            dateTs.setMilliseconds(0);

            $('#month_text').html(`${monthNames[dateTs.getMonth()]}, ${dateTs.getFullYear()}`);

            // days before this month
            if (dateTs.getDay() !== 0) {
                $('#calendar_table tr:last').after('<tr></tr>');
                for (let i = 0; i < dateTs.getDay(); i++)
                    $('#calendar_table tr:last').append('<td></td>');
            }

            const today = new Date();
            today.setHours(0);
            today.setMinutes(0);
            today.setSeconds(0);
            today.setMilliseconds(0);

            // current month days
            let currentMonth = dateTs.getMonth();
            while (dateTs.getMonth() === currentMonth) {
                if (dateTs.getDay() === 0)
                    $('#calendar_table tr:last').after('<tr></tr>');
                let dateStr = `${dateTs.getFullYear()}/${dateTs.getMonth() + 1}/${dateTs.getDate()}`;

                let tillTs = new Date(dateTs.getTime());
                tillTs.setDate(dateTs.getDate() + 1);

                $('#calendar_table tr:last').append(`<td onclick="fetchDayWorkouts(${dateTs.getTime()}, ${tillTs.getTime()});"><div class="calendar_cell ${$.inArray(dateStr, workoutDays) > -1 ? "cell_with_event" : ""} ${today.getTime() === dateTs.getTime() ? "today_cell" : ""}"><a></a><a>${dateTs.getDate()}</a></div></td>`);

                dateTs.setDate(dateTs.getDate() + 1);
            }

            // days after this month
            if (dateTs.getDay() !== 0)
                for (let i = dateTs.getDay() + 1; i < 7; i++)
                    $('#calendar_table tr:last').append('<td></td>');
        }

        function previousMonthClick() {
            selectedMonth.setMonth(selectedMonth.getMonth() - 1);
            loadMonth(selectedMonth);
        }

        function nextMonthClick() {
            selectedMonth.setMonth(selectedMonth.getMonth() + 1);
            loadMonth(selectedMonth);
        }

        function optionsClick(img, workoutId) {
            // set location and size
            let r = img.parentElement.getBoundingClientRect();
            let o = $('#optionsDiv');
            o.width(r.width - 30);
            o.css({left: r.left + 15, top: r.top + 15});

            // set listeners
            for (let i = 0; i < allWorkouts.length; i++)
                if (allWorkouts[i].id === workoutId) {
                    let editButton = $('#optionsDiv a:first-child');
                    let deleteButton = $('#optionsDiv a:last-child');
                    editButton.unbind();
                    deleteButton.unbind();
                    editButton.click(function () {
                        message_broadcast({action: 'workout', value: allWorkouts[i]});
                        window.location.href = "{% url 'index' %}";
                    });
                    deleteButton.click(function () {
                        $('#deleteAlertDivRoot').fadeIn(100);
                        let agreeButton = $('#deleteAlertDiv div a:last-child');
                        agreeButton.unbind();
                        agreeButton.click(function () {
                            $.post('/api/remove_workout', {sessionKey: "{{ sessionKey }}", workout_session_id: allWorkouts[i].id}, function (res) {
                                if (res.success) {
                                    location.reload();
                                } else
                                    alert('Failed to remove, please try again later!');
                            });
                        });
                    });
                }

            // display options
            $('#optionsDivRoot').fadeIn(100);
        }

        function hideExerciseSelectorDivClick() {
            selectExerciseDiv.style.display = 'none';
        }

        function displayWorkouts(ts, workouts) {
            displayedWorkouts = workouts;
            let date = new Date(ts);

            let rootDiv = $('#selected_date_content');
            rootDiv.empty();
            rootDiv.append(`<h4 style="color: #5F36C4"><b>${date.getFullYear()}.${date.getMonth() + 1}.${date.getDate()}. ${weekdayNames[date.getDay()]}</b></h4>`);
            workouts.sort((l, r) => l.timestamp < r.timestamp);
            for (let i = 0; i < workouts.length; i++) {
                rootDiv.append(`<div class="sub_content" style="min-height: 190px;"></div>`);
                let subDiv = $('.sub_content:last');
                subDiv.append(`<div style="height: 12px; display: flex; align-content: center; justify-content: space-between;">
                    <div>
                        <span style="color: #5F36C4; font-weight: bold;" class="w3-left">${workouts[i].title}</span>
                        <img onclick="favoriteWorkoutsClick(this, ${workouts[i].id});" style="margin-left: 8px; vertical-align: middle; cursor: pointer;" src="${workouts[i].isFavorite ? '{% static 'favorite-filled.png' %}' : '{% static 'favorite-outlined.png' %}'}" width="22px" height="22px">
                    </div>
                    <img onclick="optionsClick(this, ${workouts[i].id});" style="margin-left: 8px; vertical-align: middle; cursor: pointer;" src="{% static 'options.png' %}" width="22px" height="22px">
                </div>`);
                subDiv.append('<hr style="border: 1px solid lightgrey;">');
                subDiv.append('<div style="display: inline-block; padding: 8px; line-height: 1; font-size: small;"></div>');
                let liftsDiv = $('.sub_content:last div:last');
                for (let j = 0; j < workouts[i].lifts.length; j++) {
                    liftsDiv.append(`<span>${j + 1}. </span>`);
                    liftsDiv.append(`<span>${workouts[i].lifts[j].exercise_name}, </span>`);
                    liftsDiv.append(`<span>${workouts[i].lifts[j].lift_mass} KG, </span>`);
                    liftsDiv.append(`<span>${workouts[i].lifts[j].repetitions} REPS, </span>`);
                    liftsDiv.append(`<span>${workouts[i].lifts[j].one_rep_max} RM </span>`);
                    liftsDiv.append('<br><br>');
                }

                let seconds = workouts[i].duration % 60
                let minutes = (Math.trunc(workouts[i].duration - seconds) / 60) % 60;
                let hours = Math.trunc(((Math.trunc((workouts[i].duration - seconds) / 60)) % 60 - minutes) / 60)
                subDiv.append(`<div style="padding: 8px; text-align: center;" class="repeatButton">
                        <span style="font-weight: bold; font-size: large; color: #5F36C4;">
                            ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}
                        </span> <br>
                        <a onclick="repeatWorkoutSession(${workouts[i].id});" class="darkBlueBackground" style="padding: 8px 36px; border-radius: 18px; display: block; margin-top: 10px; color:white; cursor: pointer;">반복하기</a>
                    </div>`);
            }

            date.setHours(0, 0, 0, 0);
            selectedDateTimestamp = date.getTime();
            $('#noteTextArea').val('');
            $('#savingLabel').hide();
            $.post('/api/fetch_note', {sessionKey: "{{ sessionKey }}", timestamp: selectedDateTimestamp}, function (res) {
                if (res.success)
                    $('#noteTextArea').val(res.note);
            });
        }

        function findExerciseByName(name) {
            for (let i = 0; i < allExercises.length; i++)
                if (allExercises[i].name === name)
                    return allExercises[i];
            return null;
        }

        function repeatWorkoutSession(workoutSessionId) {
            let lifts = [];

            for (let i = 0; i < displayedWorkouts.length; i++)
                if (displayedWorkouts[i].id === workoutSessionId) {
                    for (let j = 0; j < displayedWorkouts[i].lifts.length; j++) {
                        lifts.push({
                            id: lifts.length + 1,
                            exercise: findExerciseByName(displayedWorkouts[i].lifts[j].exercise_name),
                            liftMass: displayedWorkouts[i].lifts[j].lift_mass,
                            reps: displayedWorkouts[i].lifts[j].repetitions,
                            enabled: true,
                            rmMax: Math.trunc((displayedWorkouts[i].lifts[j].lift_mass + displayedWorkouts[i].lifts[j].lift_mass * displayedWorkouts[i].lifts[j].repetitions * ONE_REP_MAX_CONST) * 100) / 100
                        });
                    }
                    break;
                }

            // send as a broadcast to all tabs i.e. save locally
            message_broadcast({action: 'lifts', value: lifts});

            // redirect to index page
            window.location.href = '{% url 'index' %}';
        }

        function fetchDayWorkouts(fromTs, tillTs) {
            $.post('/api/fetch_workouts', `{"sessionKey": "{{ sessionKey }}", "fromTimestampMs": ${fromTs}, "tillTimestampMs": ${tillTs}}`).done((res) => res.success ? displayWorkouts(fromTs, res.workouts) : alert('No workout data found on selected day!'));
        }
    </script>
{% endblock %}
